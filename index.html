<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Volunteer Form</title>
    </head>
    <body>
        <h1>Volunteer Form</h1>
        <form method="POST" autocomplete="on" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
            <fieldset>
            <legend>My Info</legend>
                <div>
                    <label>First Name: <input type="text" name="first_name_field" placeholder="enter first name"></label>
                </div>
                <div>
                    <label>Last Name: <input type="text" name="last_name_field" placeholder="enter last name"></label>
                </div>
                <div>
                    <label>Phone Number: <input type="tel" name="phone_field" placeholder="enter phone number"></label>
                </div>
                <div>
                    <label>Email Address: <input type="email" name="email_field" placeholder="enter email address"></label>
                </div>
                <div>
                    <label>Gender:</label>
                    <input type="radio" name="gender_field" value="Male" id="male">
                    <label for="Male">Male</label>
                    <input type="radio" name="gender_field" value="Female" id="female">
                    <label for="Female">Female</label>
                </div>
                <div>
                    <label>Age: </label>
                    <select name="age_field">
                        <option value="under 18">under 18</option>
                        <option value="18 - 24">18 - 24</option>
                        <option value="25 - 34">25 - 34</option>
                        <option value="35 - 44">35 - 44</option>
                        <option value="45 - 54">45 - 54</option>
                        <option value="55 - 64">55 - 64</option>
                        <option value="65 and over">65 and over</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
            <legend>My Availability</legend>
                <label>Days Available:</label>
                <div>
                    <label><input type="checkbox" name="available_field[]" value="Sunday">Sunday</label>
                </div>
                <div>
                    <label><input type="checkbox" name="available_field[]" value="Monday">Monday</label>
                </div>
                <div>
                    <label><input type="checkbox" name="available_field[]" value="Tuesday">Tuesday</label>
                </div>
                <div>
                    <label><input type="checkbox" name="available_field[]" value="Wednesday">Wednesday</label>
                </div>
                <div>
                    <label><input type="checkbox" name="available_field[]" value="Thursday">Thursday</label>
                </div>
                <div>
                    <label><input type="checkbox" name="available_field[]" value="Friday">Friday</label>
                </div>
                <div>
                    <label><input type="checkbox" name="available_field[]" value="Saturday">Saturday</label>
                </div>
                <div>
                    <label>Any Comments?</label>
                </div>
                <textarea name="comments_field" rows="7" cols="50" placeholder="Place any additional comments here!"></textarea>
            </fieldset>
            <input name="hidden_field" type="hidden" value="agrabowski">
            <input type="submit" value="Send Me">
        </form>
    </body>
</html>
